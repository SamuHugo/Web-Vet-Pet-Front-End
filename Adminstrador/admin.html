<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo de Desarrollo VetPet">
    <meta name="description"
        content="En la Clínica Veterinaria Vetpet nos apasiona el bienestar de las mascotas. Por eso, desde hace más de 50 años, brindamos servicios de calidad y profesionalismo para cuidar de su salud y belleza. ">
    <meta name="keywords"
        content="clinica Veterinaria, veterinaria">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../Adminstrador/admin.css">
    <script src="https://kit.fontawesome.com/9541643713.js" crossorigin="anonymous"></script>

    <title>Inicio | VetPet</title>
</head>

<body>
    <div class="container-header">
        <header id="nav" class="header-nav">
            <a class="container-logo" href="#PAGINA PRINCIPAL">
                <div id="logo-nav" class="nav-logo"></div>
            </a>
            <nav class="nav-main">
                <ul id="links" class="nav-list">
                    <li><a class="nav-active" href="#">INICIO</a></li>
                    <li><a href="#">SERVICIOS VETERINARIOS</a></li>
                    <li><a class="btn-nav" href="#">ESPECIALIDADES</a></li>
                    <li><a class="color-store" href="#">TIENDA PET</a></li>
                    <li><a class="" href="#">CONOCENOS</a></li>
                </ul>
                <div class="bar__sign-in">
                    <label for="btn-user" class="btn btn-main"><i class="icon_bar-sign-in"></i> INICIAR SESION</label>
                </div>
                <input type="checkbox" checked id="btn-user">
                <div class="container-card__sign-in">
                    <div class="content-card__sign-in text-center">
                        <h2 class="title-sm">Hola, Bienvenido</h2>
                        <div class="content-buttons">
                            <a href="" class="btn-s btn-main">Iniciar Sesión</a>
                            <a href="" class="btn-s btn-dark-2">Registrate</a>
                        </div>
                    </div>
                </div>
            </nav>
        
        </header>
    </div>
    <div class="admin-container">
        <div class="admin-name">
            <i class="fa fa-user"></i> Nombre del Administrador
        </div>
        <div class="admin-role">
            Función del Administrador
        </div>
        <div class="functions-container">
            <a href="URL_MantenimientoMedicos" class="function-box">
                <h2 class="mtn-text">Mantenimiento Médicos</h2>
            </a>
            <a href="URL_MantenimientoUsuarios" class="function-box">
                <h2 class="mtn-text">Mantenimiento Usuarios</h2>
            </a>
            <a href="URL_MantenimientoTienda" class="function-box">
                <h2 class="mtn-text">Mantenimiento Tienda</h2>
            </a>
        </div>
    </div>

    <div class="account-settings">
        <h2>Configuración de la cuenta</h2>
        <button class="account-button"><i class="fas fa-user" style="margin-right: 10px;"></i>Actualizar mis datos</button>
        <button class="account-button"><i class="fas fa-lock" style="margin-right: 10px;"></i>Cambiar contraseña</button>
        <button class="logout-button">Cerrar sesión</button>
    </div>

</body>

</html>
